<div class="login">
    <div class="login_container">

        <img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png" alt="" routerLink="/" class="login_logo">
        <div class="login_form">
            <h1>Sign In</h1>

            <form action="" [formGroup]= "LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signin_button" (click)="signIn()" style="cursor: pointer;">Sign In</button>
                <p class="login_terms">By Continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
                <button class="login_create_button" (click)="createAccount()" style="cursor: pointer;">Create amazon account</button>
            </form>
        </div>
    </div>
</div>
