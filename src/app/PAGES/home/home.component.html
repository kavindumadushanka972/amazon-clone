<div class="products">
    <div class="product" *ngFor="let item of products">
        <mat-card>
            <p>{{item.title}}</p>
            <p>$ <strong>{{item.price}}</strong></p>
            <img src={{item.image}} alt="" class="product_image">
            <button>Add to Cart</button>
        </mat-card>
    </div>
</div>
